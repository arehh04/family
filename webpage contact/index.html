<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Hub</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            color: white;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('raya aboh 2025.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #ffcc00;
        }
        .quote {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .section {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }
        .location .btn {
            background: linear-gradient(45deg, #2a9d8f, #1e6091);
        }
        .phone .btn {
            background: linear-gradient(45deg, #ffcc00, #ff5733);
        }
        .whatsapp .btn {
            background: linear-gradient(45deg, #38b000, #007f5f);
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Family Hub 🎉</h1>
        <p class="quote">"Raya tak gempak kalau tak datang rumah geng!"</p>
        
        <div class="section location">
            <h2>📍 Lokasi</h2>
            <a href="https://maps.app.goo.gl/Xk11k1YTtDMiawPn7?g_st=com.google.maps.preview.copy" class="btn" target="_blank">📍 Lokasi Rumah</a>
        </div>
        
        <div class="section phone">
            <h2>📞 Hubungi</h2>
            <a href="tel:0129897674" class="btn">📞 Mukhtar </a>
            <a href="tel:0129636384" class="btn">📞 Nasir </a>
            <a href="tel:0139415369" class="btn">📞 Noraini </a>
            <a href="tel:0109102333" class="btn">📞 Jibril </a>
        </div>
        
        <div class="section whatsapp">
            <h2>💌 WhatsApp</h2>
            <a href="https://wa.me/60129897674" class="btn" target="_blank">💌 Mukhtar</a>
            <a href="https://wa.me/60129636384" class="btn" target="_blank">💌 Nasir</a>
            <a href="https://wa.me/60139415369" class="btn" target="_blank">💌 Noraini</a>
            <a href="https://wa.me/60109102333" class="btn" target="_blank">💌 Jibril</a>
        </div>
    </div>
</body>
</html>
